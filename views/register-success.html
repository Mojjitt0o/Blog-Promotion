<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Berhasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4E6AFF, #ACFFEE);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 350px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
        }
        
        .message {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .back-to-login {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-to-login a {
            color: #4E6AFF;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registrasi Berhasil</h2>
        </div>
        <div class="message">
            <p>Silahkan periksa email Anda untuk mengaktifkan akun.</p>
        </div>
        <div class="back-to-login">
            <p>Kembali ke <a href="/login">halaman login</a></p>
        </div>
    </div>
</body>
</html>
